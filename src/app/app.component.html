<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
        *ngFor="let employee of employeeArray"
        class="list-group-item list-group-item-action">
        <span class="badge badge-primary"> {{employee.id}}</span> {{employee.name}} - {{employee.country}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-tittle">
            Insert new employee
          </div>
          <div class="form-gruop mt-2">
            <input type="text" [(ngModel)]="seletedEmployee.name" placeholder="insert a name" class="form-control ">
          </div>
          <div class="form-gruop mt-2">
            <input type="text" [(ngModel)]="seletedEmployee.country" placeholder="insert country" class="form-control ">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary mt-2">
            Submit
          </button>
        </div>
      </div>
